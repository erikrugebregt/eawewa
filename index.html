<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>EZ Web Services</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/ezweb.css">
</head>

<body>
    <div id="content">
        <div class="flex-container">
            <div>
                <img src="LogoEZWeb.png" style="max-width: 100%; 
                max-height: 200px; margin: 0 auto;" alt="logo">
            </div>
        </div>

        <hr class="solidBorder">

        <div class="flex-container">
            <div class="shadowHoverContainer">
                <div class="cards" id="basicPack">
                    <p>BASIC</p>
                    <p>€400,- inc.</p>
                    <button class="moveUpOnHover moreInfoBtn">Meer info</button>
                </div>
                <div class="belowShadow"></div>
            </div>
            <div class="shadowHoverContainer">
                <div class="cards">
                    <p>PREMIUM</p>
                    <p>€650,- inc.</p>
                    <button class="moveUpOnHover moreInfoBtn">Meer info</button>
                </div>
                <div class="belowShadow"></div>
            </div>
            <div class="shadowHoverContainer">
                <div class="cards">
                    <p>EZ</p>
                    <p>€850,- inc.</p>
                    <button class="moveUpOnHover moreInfoBtn">Meer info</button>
                </div>
                <div class="belowShadow"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="js/ezweb.js"></script>
</body>

</html>
